<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Signing</title>
</head>
<body>
  <h1>Upload PDF for Signing</h1>
  <form id="upload-form">
    <input type="file" id="file-input" accept="application/pdf" />
    <button type="submit">Upload and Sign</button>
  </form>
  <div id="download-container" style="display: none;">
    <h2>Download Signed PDF</h2>
    <a id="download-link" href="#" download>Download Signed PDF</a>
  </div>
  <script src="./index.js"></script>
</body>
</html>
